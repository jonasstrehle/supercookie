        <style>
            html, body {
                margin: 0px;
                width: 100%;
                height: 100%;
                padding: 0px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgb(32, 32, 32);
                color: white;
                font-size: large;
                font-family: Muli, sans-serif;
            }
            .main {
                position: absolute;
                z-index: 1;
                width: 90%;
                display: flex;
                left: 0;
                right: 0;
                margin: auto;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            h1 {
                text-align: center;
            }
            h1 b {
                color: orange;
            }
            .background {
                position: absolute;
                width: 100%;
                height: 100%;
                background-image: url(/assets/background.png);
                opacity: 0.05;
            }
            .action-button {
                text-decoration: none!important;
                color: white!important;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50px;
                background: #202020;
                box-shadow: 20px 20px 60px #0e0e0e, -20px -20px 60px #323232;
                padding: 20px;
            }
            .action-button i {
                color: orange!important;
            }
            .action-button:hover, .action-button:active {
                opacity: 0.8;
                color: orange!important;
                box-shadow: 20px 20px 80px #0e0e0e, -20px -20px 80px #323232;
            }
            .action-button:hover > i, .action-button:active > i {
                opacity: 0.8;
                transform: scale(1.2);
                color: white!important;
            } 
            * {
                transition: all 0.4s;
            }
            .action-button i {
                margin-right: 8px;
                color: orange;
            }
            .tag-container {
                position: absolute;
                top: 10px;
                left: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .tag {
                margin: 3px;
                width: 40px;
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 20px;
                background: #1a1a1a;
            }
            .tag a {
                text-decoration: none!important;
                color: #656565!important;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .tag:hover, .tag:active {
                transform: scale(0.92);
            }
            .tag:hover a .tag:active a {
                color: rgba(255, 255, 255, 0.6)!important;
            }
            .tag > img {
                width: 90%;
            }

            .footer {
                position: absolute;
                bottom: 30px;
                left: 0;
                right: 0;
                margin: auto;
                width: 90%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: row;
            }
            @media only screen and (max-width: 767px), only screen and (max-device-width: 767px) {
                .footer {
                    display: none;
                }
            }
            .bmc-btn {
                height: 50px!important;
            }
            .footer > div {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            .footer > div > div {
                margin-right: 18px;
            }
            span {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .github-button {
                color: white!important;
                text-decoration: none!important;
            }
        </style>
    </head>
    
    <body>

        <div class="background"></div>
        <div class="tag-container">
            <div class="tag">
                <a href="/workwise">
                    <span class="material-icons-outlined">help</span>
                </a>
            </div>
            <div class="tag">
                <a href="https://jonas.strehles.info">
                    <span class="material-icons-outlined">add</span>
                </a>
            </div>
        </div>


        <div class="main">

            <a class="action-button" href="//{{url_demo}}"><i class="material-icons-outlined">visibility</i>To the Demo!</a>
        </div>

            <div>
                <div>This project is now <b>Open-Source</b>!</div>
                <a class="github-button" href="https://github.com/jonasstrehle/supercookie" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star jonasstrehle/supercookie on GitHub">Star on GitHub</a>
            </div>
        </div>
    </body>
</html>
